image:
  repository: backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

env:
  DEX_ISSUER_URL: "http://dex:5556/dex"

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ingress.local
      path: /api
      pathType: Prefix
  tls: 
    - hosts:
        - ingress.local
      secretName: dex-cert