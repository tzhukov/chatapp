image:
  repository: frontend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ingress.local
      path: /
      pathType: Prefix
  tls: 
    - hosts:
        - ingress.local
      secretName: dex-cert

# Runtime configuration for the SPA (exposed via config.js ConfigMap)
oidc:
  issuer: https://ingress.local/dex
  clientId: chat-app-frontend
  redirectUri: https://ingress.local/callback  # must match Dex staticClients.redirectURIs
  scopes: openid profile email offline_access

api:
  baseUrl: https://ingress.local/api

ws:
  url: wss://ingress.local/ws